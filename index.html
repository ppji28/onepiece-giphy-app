<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onepiece-Giphy-App</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5; /* Background color for the entire page */
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff; /* Background color for the container */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* Box shadow for the container */
        }

        img {
            max-width: 100%;
            height: auto;
            display: block; /* To remove extra space below the image */
            margin: 0 auto; /* Center the image horizontally */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Hover background color */
        }

        p {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="#" id="giphyImage">
        <button id="searchButton">Search One Piece Picture</button>
        <p id="photoUrl">Photo URL: </p>
    </div>

    <script>
        const img = document.getElementById('giphyImage');
        const searchButton = document.getElementById('searchButton');
        const photoUrl = document.getElementById('photoUrl');

        function searchOnePieceGiphy() {
            fetch(`https://api.giphy.com/v1/gifs/random?api_key=fKZjqtRb7zELLX34D3Dqts651EdByFnn&tag=luffy`, { mode: 'cors' })
                .then(function (response) {
                    return response.json();
                })
                .then(function (response) {
                    img.src = response.data.images.original.url;
                    photoUrl.textContent = `Photo URL: ${response.data.images.original.url}`;
                });
        }

        searchButton.addEventListener('click', function () {
            searchOnePieceGiphy();
        });

        // Fetch a One Piece Giphy image when the page loads
        searchOnePieceGiphy();
    </script>
</body>

</html>
